version: 2

updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/smart-watering-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "THEKetsu"
    assignees:
      - "THEKetsu"
    commit-message:
      prefix: "📦 Backend"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/smart-watering-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "THEKetsu"
    assignees:
      - "THEKetsu"
    commit-message:
      prefix: "🎨 Frontend"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/smart-watering-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    reviewers:
      - "THEKetsu"
    assignees:
      - "THEKetsu"
    commit-message:
      prefix: "🐳 Docker"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/smart-watering-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    reviewers:
      - "THEKetsu"
    assignees:
      - "THEKetsu"
    commit-message:
      prefix: "🐳 Docker"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "THEKetsu"
    assignees:
      - "THEKetsu"
    commit-message:
      prefix: "🚀 Actions"
    labels:
      - "dependencies"
      - "github-actions"