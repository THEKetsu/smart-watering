services:
  frontend-demo:
    build:
      context: ./smart-watering-frontend
      dockerfile: Dockerfile.simple
    container_name: smart-watering-frontend-demo
    restart: unless-stopped
    environment:
      - REACT_APP_MOCK_MODE=true
      - NODE_ENV=development
      - REACT_APP_API_URL=
    ports:
      - "3000:3000"
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge